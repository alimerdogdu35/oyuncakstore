<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>OyuncakStore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .top-bar {
      background-color: #1c1f23;
      color: white;
      font-size: 14px;
      padding: 5px 20px;
    }

    .top-bar a {
      color: white;
      text-decoration: none;
    }

    .main-header {
      background-color: white;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
    }

    .main-header .logo img {
      height: 60px;
    }

    .category-btn {
      background-color: #f44336;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
    }

    .search-box input {
      border-radius: 0;
      border-right: none;
    }

    .search-box button {
      border-radius: 0;
      background-color: #f44336;
      color: white;
    }

    .cart-info {
      font-weight: bold;
      color: #f44336;
    }

    .nav-menu {
      background-color: #252b32;
      padding: 10px 5px;
      
    }

    .nav-menu .nav-link {
      color: white !important;
      font-weight: bold;
      padding: 10px 30px;
      margin-left: 5%;
    }

    .nav-menu .nav-link:hover {
      background-color: #ff5722 !important;
    }
  </style>
</head>
<body>

  <!-- Üst Bilgi -->
  <div class="top-bar d-flex justify-content-between align-items-center">
    <div>
      <strong>OYUNCAKSTORE Hoşgeldiniz!</strong> Hafta sonuna özel kampanya → Kupon: <strong>STORE2023</strong>
    </div>
    <div>
      🔐 <a href="#">Oturum Aç / Kayıt Ol</a> | ☎ 0 (536) 352 01 71 | 🔔 Türk Lirası
    </div>
  </div>
<!-- Navbar Menü -->
<nav class="nav-menu">
    <div class="container d-flex flex-wrap">
      <a href="#" class="nav-link">YAŞA GÖRE</a>
      <a href="#" class="nav-link">MARKALAR</a>
      <a href="#" class="nav-link">FİYATLAR</a>
      <a href="#" class="nav-link text-danger">🆕 YENİ GELENLER</a>
      <a href="#" class="nav-link text-info">🎁 FIRSATLAR</a>
    </div>
  </nav>
  <!-- HEADER BÖLÜMÜ -->
  <div class="main-header container-fluid">
    <div class="row align-items-center">
      <!-- Logo -->
      <div class="col-lg-2 col-md-3 col-6 logo">
        <a href="#"><img src="images/logo.png" alt="Logo"></a>
      </div>

      <!-- Tüm Kategoriler Butonu -->
      <div class="col-lg-2 col-md-3 col-6 text-start">
        <button class="category-btn w-100">☰ Tüm Kategoriler</button>
      </div>
      

      <!-- Arama Kutusu -->
      <div class="col-lg-6 col-md-12 mt-2 mt-lg-0">
        <form class="d-flex search-box">
          <input type="text" class="form-control" placeholder="Tüm kategorilerde ara...">
          <button class="btn" type="submit">🔍</button>
        </form>
      </div>

      <!-- Sepet -->
      <div class="col-lg-2 text-end mt-3 mt-lg-0">
        <div class="cart-info">🛒 SEPETİM - ₺0.00</div>
      </div>
    </div>
  </div>

  

  <!-- Kategori menüsü (gizli yapılabilir JS ile) -->
  <!-- Devamında slider, ürünler, vs. gelebilir -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
